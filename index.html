        .subscribe-form button {

            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;

        .subscribe-form button:hover {

        /* --- Social Media Links --- */
        .social-links h3 {

            color: #888;
            margin-bottom: 15px;
        }

        .social-links a {
            color: #B0B0B0;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #00A8FF;
            transform: scale(1.1);
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .subscribe-form {
                flex-direction: column;
            }
            .subscribe-form input[type="email"],
            .subscribe-form button {
                width: 100%;
                max-width: none;
            }
        }
